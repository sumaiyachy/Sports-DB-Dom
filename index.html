<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sports</title>
    <link rel="stylesheet" href="style.css">

            </div>

<div class="image-container">
<img id="female" class=" w-75" src="Alex-Morgan.jpg" alt="">
